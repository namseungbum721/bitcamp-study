<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventTest20.html</title>
    <style>
        * {
            font-size: 16pt;
            font-family: 'comic sans ms', Courier, monospace;
        }

        a {
            font-size: 26pt;
            text-decoration: none;
            color: blue;
        }

        a:hover {
            font-size: 36pt;
            text-decoration: none;
            color: green;
            font-family: 'comic sans ms';
        }
    </style>

    <script>
        function nullCheck() {
            //document키워드는 생략가능합니다
            a = document.myform.code.value;
            if (a == "" || a == null) {
                alert("코드데이터 필수입력사항입니다 11:36 11:39");
                myform.code.focus();
                return false; //아래문장을 처리안하고 함수탈출
            } else {
                myform.title.focus();
            }

            size = myform.code.value.length;
            //alert('문자열길이 =' + size); 6자릿수 
            if (size != 6) {
                alert('code자릿수는 6자리입니다 ');
                myform.code.value = "";
                myform.code.focus();
                return false;
            }

            b = document.myform.title.value;
            if (b == "" || b == null) {
                alert("제목데이터 필수입력사항입니다 11:53");
                myform.title.focus();
                return false;
            }
        } //end

        function info() {
            //자바스크립트 window키워드, docuemn본문내용, location, Image객체, history
            //window.open("1문서이름","2명명","3크기위치지정");
            window.open('openID.html', 'aa', 'width=400,height=350,left=500, top=300')
        }

        function codeCheck() {
            data = document.myform.code.value; //문자열로취급
            size = document.myform.code.value.length; //752a
            //주민번호 한글자체크 charAt(숫자)
            for (i = 0; i < size; i++) {
                if (data.charAt(i) < '0' || data.charAt(i) > '9') {
                    alert('숫자를 입력하셔야 합니다');
                    myform.code.value = data.substring(0, i);
                    myform.code.focus()
                }
            }
        } //end
    </script>
</head>

<body>
    <font color='blue'><b> 화면만들기 </b></font> <br>
    <form name="myform">
        코드: <input type="text" name="code" size="10" onkeyup="codeCheck();"> <br>
        제목: <input type="text" name="title" size="10" value="summer"> <br>
        <input type="button" value="저 장" onclick="javascript:nullCheck();">
        <input type="reset" value="취 소">
    </form>
</body>

</html>
