<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판목록 - div로 만들기</title>
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <div class="board_list_wrap">
        <div class="board_list">
            <div class="board_list_head">
                <div class="num">번호</div>
                <div class="title">제목</div>
                <div class="contents">내용</div>
                <div class="writer">작성자</div>
                <div class="date">작성일</div>
                <div class="view">조회</div>

            </div>
            <div class="board_list_body">
                <div class="item">
                    <div class="num">1</div>
                    <div class="title">크롬개발자</div>
                    <div class="contents">개발을 하기 위해서 어떻게 해야 옳은지</div>
                    <div class="writer">맹구</div>
                    <div class="date">2019-10-10</div>
                    <div class="view">150</div>
                </div>

                <div class="item">
                    <div class="num">2</div>
                    <div class="title">네이버개발자</div>
                    <div class="contents">개발을 하기 위해서 어떻게 해야 옳은지</div>
                    <div class="writer">김철수</div>
                    <div class="date">2019-10-14</div>
                    <div class="view">130</div>
                </div>

                <div class="item">
                    <div class="num">3</div>
                    <div class="title">HTML 개발자</div>
                    <div class="contents">개발을 하기 위해서 어떻게 해야 옳은지</div>
                    <div class="writer">신짱구</div>
                    <div class="date">2019-11-15</div>
                    <div class="view">100</div>
                </div>

                <div class="item">
                    <div class="num">4</div>
                    <div class="title">자바개발자</div>
                    <div class="contents">자바가 너무 어려워요...</div>
                    <div class="writer">훈이</div>
                    <div class="date">2019-11-20</div>
                    <div class="view">40</div>
                </div>

                <div class="item">
                    <div class="num">5</div>
                    <div class="title">SQL개발자</div>
                    <div class="contents">개발을 하기 위해선 어떻게 해야할까요?</div>
                    <div class="writer">유리</div>
                    <div class="date">2020-01-13</div>
                    <div class="view">11</div>
                </div>
            </div>
        </div>

        <br>
        <tr>
            <a href="board_add.html"> <td colspan="7"><button>등록</button></td> </a>
            
        </tr>
        
        <div class="paging">
            <form action="" method="get">
                <select name="search" id="">
                    <option value="writer">작성자</option>
                    <option value="content">내용</option>
                </select>
                <input type="text" name="searchkeyword" id="search">
                <input class="btn btn-sm btn-default" type="submit" value="검색">
            </form>
        </div>

        <div class="paging">
            <a href="#" class="bt first">처음 페이지</a>
            <a href="#" class="bt prev">이전 페이지</a>
            <a href="#" class="num on">1</a>
            <a href="#" class="num on">2</a>
            <a href="#" class="num on">3</a>
            <a href="#" class="bt next">다음 페이지</a>
            <a href="#" class="bt last">마지막 페이지</a>

        </div>
    </div>
</body>

</html>
